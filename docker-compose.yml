services:
  app:
    build: .
    container_name: app
    ports:
      - "8088:8088"
    volumes:
      - .:/var/www/html
    environment:
      - PHP_DISPLAY_ERRORS=0
      - PHP_ERROR_REPORTING=E_ALL
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=app
      - DB_USERNAME=app
      - DB_PASSWORD=app_secret
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app_secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data:
